apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-service-deployment
  labels:
    app: frontend-service-deployment
spec:
  selector:
    matchLabels:
      app: frontend-service-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend-service-deployment
    spec:
      containers:
        - name: frontend-service
          image: agustinsaavedra/frontend-service:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-service
  labels:
    app: frontend-service
spec:
  selector:
    app: frontend-service-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer